<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechRateProf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="..//styles.css">
</head>

<body>
    <div class="header">
        <div class="header-container">

            <div class="logo">
                <a href="#default" class="logo">CarTune</a>
            </div>

            <div class="header-right">
                <a href="Login\login.html">შესვლა</a>
            </div>
        </div>
    </div>

    <div class="main-box">
        <div class="main-box-container">

            <div class="info">
                <div class="info-container">
                    <center>
                        <p id="txt">ხ ე ლ ო ს ა ნ ი</p>

                        <div class="revs">
                            <img src="stock_people.png" alt="prof_pic">
                            <p id="score">4.5 / 5 <i class="fa fa-star-o"></i> მიხეილ თენიეშვილი</p>

                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>

                            <input id="desc" type="textarea">

                            <br>
                            <br>
                            <br>

                        </div>

                        <div class="btn">
                            <a class="href-button">შეფასება</a>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="phone">
            </div>

            <div class="footer-center">
                <i class="fa fa-facebook-square fa-2x" onclick="fb()"></i>
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
        </div>
    </div>
</body>

<script>
</script>

</html>
