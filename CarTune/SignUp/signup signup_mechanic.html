<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Mechanic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="header-container">

            <div class="logo">
                <a href="#default" class="logo">CarTune</a>
            </div>

            <div class="header-right">
                <a href="#about">შესვლა</a>
            </div>
        </div>
    </div>

    <div class="main-box">
        <div class="main-box-container">

            <div class="info">
                <div class="info-container">
                    <p id="txt">დარეგისტრირდი როგორც ხელოსანი</p>

                    <div id="names" class="names_field">
                        <input placeholder="სახელი">
                        <input placeholder="გვარი">
                    </div>

                    <div id="loc" class="location">
                        <input placeholder="ქალაქი">
                        <input placeholder="უბანი">
                        <input placeholder="მისამართი">

                    </div>

                    <div id="cat" class="category">
                        <label for="Engine">მატორისტი</label><br>
                        <input type="radio" id="Engine" name="fav_language" value="HTML">
                        
                        <label for="Gearbox">კარობკის მოხელე</label><br>
                        <input type="radio" id="Gearbox" name="fav_language" value="HTML">
                        
                        <label for="Suspension">ხადავშიკი</label><br>
                        <input type="radio" id="Suspension" name="fav_language" value="HTML">
                        
                        <label for="Body">ჟეშტიანშიკი</label><br>
                        <input type="radio" id="Body" name="fav_language" value="HTML">

                        <label for="Paint">მალიარი</label><br>
                        <input type="radio" id="Pain" name="fav_language" value="HTML">

                        <label for="Electrician">ელექტრიკი</label><br>
                        <input type="radio" id="Electrician" name="fav_language" value="HTML">
                        

                    </div>


                    <div id="fileUp" class="fileUpload">
                        <label for="myfile">გთხოვთ ატვირთოთ პირადი და სახელოსნოს ფოტო</label>
                        <input type="file" id="myfile" name="myfile"><br><br>
                        <input type="submit">
                    </div>


                    <div id="num" class="num_field">
                        <input placeholder="ტელეფონის ნომერი">
                    </div>

                    <div id="code" class="code_field">
                        <input id="verif" placeholder="* * * * * *"> 
                        <button id="verification_code">კოდის გაგზავნა</button>
                    </div>

                    <div id="num" class="num_field">
                        <input placeholder="პაროლი">
                    </div>

                    <div id = "send" class ="infoSend">
                        <button>Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="phone">
            </div>

            <div class="footer-center">
                <i class="fa fa-facebook-square fa-2x" onclick="fb()"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
        </div>
    </div>
</body>

<script>
</script>

</html>
