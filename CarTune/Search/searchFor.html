<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="header">
        <div class="header-container">

            <div class="logo">
                <a href="#default" class="logo">CarTune</a>
            </div>

            <div class="header-right">
                <a href="#about">შესვლა</a>
            </div>
        </div>
    </div>

    <div class="main-box">
        <div class="main-box-container">

            <div class="info">
                <div class="info-container">
                    <p id="txt">ვის ეძებ ?</p>
                    <div id="cat" class="category">
                        <label  for="Engine">მატორისტი
                            <input id="1" type="checkbox" id="Engine" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <br>

                        <label id="2" for="Gearbox">კარობკის მოხელე
                            <input type="checkbox" id="Gearbox">
                            <span class="checkmark"></span>
                        </label>
                        <br>

                        <label id="3" for="Suspension">ხადავშიკი
                            <input type="checkbox" id="Suspension">
                            <span class="checkmark"></span>
                        </label>
                        <br>

                        <label id="4" for="Body">ჟეშტიანშიკი
                            <input type="checkbox" id="Body">
                            <span class="checkmark"></span>
                        </label><br>


                        <label id="5" for="Paint">მალიარი
                            <input type="checkbox" id="Pain">
                            <span class="checkmark"></span>
                        </label><br>


                        <label id="6" for="Electrician">ელექტრიკი
                            <input type="checkbox" id="Electrician">
                            <span class="checkmark"></span>
                        </label><br>

                    </div>

                    <div id="send" class="infoSend">
                        <button>მოძებნე</button>
                    </div>

                    <div class="revs">
                        <p class="score">4.5 / 5 <i class="fa fa-star-o"></i> მიხეილ თენიეშვილი | მატორისტი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                        <p class="score">3 / 5 <i class="fa fa-star-o"></i> სახელი გვარი | ელექტრიკი </p>
                    </div>

                   
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="phone">
            </div>

            <div class="footer-center">
                <i class="fa fa-facebook-square fa-2x" onclick="fb()"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
        </div>
    </div>
</body>

<script>
</script>

</html>
