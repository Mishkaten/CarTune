<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="header">
        <div class="header-container">

            <div class="logo">
                <a href="#default" class="logo">CarTune</a>
            </div>

            <div class="header-right">
                <a href="#about">შესვლა</a>
            </div>
        </div>
    </div>

    <div class="main-box">
        <div class="main-box-container">

            <div class="info">
                <div class="info-container">

                    <div class="searchMenu">


                        <div class="spec">
                            
                        <div class="drp_left">
                            <label class="container">მატორისტი
                                <input type="checkbox">
                                <span class="mark"></span>
                            </label>

                            <label class="container">კარობკის მოხელე
                                <input type="checkbox">
                                <span class="mark"></span>
                            </label>

                            <label class="container">მალიარი
                                <input type="checkbox">
                                <span class="mark"></span>
                            </label>

                        </div>

                        <div class="drp_right" style="margin-left: 20px;">
                            <label class="container">ხადავშიკი
                                <input type="checkbox">
                                <span class="mark"></span>
                            </label>

                            <label class="container">ჟეშტიანშიკი
                                <input type="checkbox" checked="check">
                                <span class="mark"></span>
                            </label>

                            <label class="container">ელექტრიკი
                                <input type="checkbox" checked="check">
                                <span class="mark"></span>
                            </label>
                        </div>

                        </div>
                        
                    </div>

                    <div id="send" class="infoSend">
                        <div style="margin: auto; display: flex; justify-content: center;">
                            <a class="href-button">მოძებნე</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="phone">
            </div>

            <div class="footer-center">
                <i class="fa fa-facebook-square fa-2x" onclick="fb()"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
        </div>
    </div>
</body>

<script>
</script>

</html>
