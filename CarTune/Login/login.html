<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <div class="header">
        <div class="header-container">

                <div class="logo">
                    <a href="#default" class="logo">CarTune</a>
                </div>

                <div class="header-right">
                    <a href="#about">შესვლა</a>
                </div>

        </div>
    </div>

    <div class="main-box">
        <div class="main-box-container">

            <div class="info">
                <div class="info-container">

                    <div id="num" class="num_field">
                        <input placeholder="ტელეფონის ნომერი">
                    </div>

                    <div id="pass" class="pass_field">
                        <input placeholder="პაროლი">
                    </div>

                    <div id="btns" class="btns_field">
                        <button class="btn" id="logIn">შესვლა</button>
                        <button class="btn" id="SignUp">რეგისტრაცია</button>
                    </div>

                    <div id="recovery" class="recovery_field">
                        <button id="rec">დამავიწყდა პაროლი</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="phone">
                <p>კონტაქტი +995 555 290 270</p>
            </div>

            <div class="footer-center">
                <i class="fa fa-facebook-square fa-2x" onclick="fb()"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
        </div>
    </div>
</body>

<script>
</script>

</html>
